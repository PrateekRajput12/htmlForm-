<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>

    <h1>HTML FORM </h1>
    <br>


    <hr>
    <a href="#googleSearch">Google</a>
    <a href="#youtubeSearch">Youtube</a>
    <a href="#amazonSearch">Amazon Form</a>
    <a href="#amazon">Amazon</a>
    <a href="#nameSearch">Name Form</a>
    <hr><br>
    <h2 id="googleSearch">GOOGLE FORM </h2>
    <form action="https://www.google.com/search">
        <label for="google">GOOGLE SEARCH</label>
        <br>
        <input type="text" name="q" id="google">

    </form>
    <br><br>
    <h2 id="youtubeSearch">YOUTUBE FORM </h2>

    <form action="https://www.youtube.com/results">
        <label for="youtube">YOUTUBE SEARCH</label>
        <br>
        <input type="text" name="search_query" id="youtube">

    </form>
    <br><br>
    <h2 id="amazonSearch">AMAZON FORM </h2>
    <form action="https://www.amazon.in/s">
        <label for="amazon">AMAZON SEARCH</label>
        <br>
        <input type="text" name="k" id="amazon">

    </form>
    <br><br>

    <h1 id="nameSearch">NAME FORM </h1>
    <form action="about.html">
        <label for="fn">First Name</label>
        <br>
        <input type="text" name="firstName" id="fn">
        <br>
        <br>
        <label for="ln">last Name</label>
        <br>
        <input type="text" name="lastName" id="ln">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <h2 id="amazon">AMAZON FORM</h2>

    <form action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="name" id="name" placeholder="Enter Your Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">SUBMIT</button>
    </form>

</body>

</html>
